org: kraja
service: aws-python-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: "dev"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ MyDynamoDbTable, Arn ]      
custom:
  tableName: HDMT-Table
  pythonRequirements:
    dockerizePip: true

functions:
  get:
    handler: handler.get_data
    events:
      - http:
          path: /
          method: get

  post:
    handler: handler.post_data
    events:
      - http:
          path: /
          method: post

  put:
    handler: handler.update_data
    events:
      - http:
          path: /
          method: put
  
  # lambda_handler:
  #   handler: handler.lambda_handler
  #   events:
  #     - httpApi:
  #         path: /
  #         method: get

resources:
  Resources:
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    MyUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: HDMT-User-pool
        AutoVerifiedAttributes:
          - email
        MfaConfiguration: OFF
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
        Schema:
          - AttributeDataType: String
            DeveloperOnlyAttribute: false
            Mutable: true
            Name: email
            Required: true
    MyAppClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: hdmt-client
        UserPoolId: !Ref MyUserPool
        GenerateSecret: false
        SupportedIdentityProviders:
          - COGNITO

    MyCodeCommitRepository:
      Type: 'AWS::CodeCommit::Repository'
      Properties:
        RepositoryName: 'HDMT-repo'
        RepositoryDescription: 'Repositry for HDMT-backend'

plugins:
  - serverless-python-requirements
